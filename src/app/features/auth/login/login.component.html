<div class="flex items-center justify-center min-h-screen bg-[url('/BgLogin.svg')] bg-cover bg-center text-white">

    <div class="absolute bottom-4 right-4">
        <app-switch></app-switch>
    </div>
    

  <div class="w-full max-w-[400px] p-10 border border-gray-600/70 bg-[#343434]/75 rounded-xl shadow-lg relative">
    <!-- Logo -->
    <div class="flex flex-col gap-6 items-center mb-7">
      <div class="bg-[url('/Logo.svg')] bg-contain bg-no-repeat bg-center w-24 h-24 p-1"></div>
      <div class="text-3xl font-semibold tracking-[0.5rem] text-white">KOMERCIA</div>
    </div>

    <!-- Formulario -->
    <form>
      <div class="flex flex-col">
        <app-input
          type="email"
          placeholder="Correo"
          iconName="lucideMail"
          class="mb-4"
        ></app-input>

        <app-input
          type="password"
          placeholder="Contraseña"
          iconName="lucideLock"
          class="mb-6"
        ></app-input>

        <button 
          type="submit" 
          class="w-full py-3.5 px-6 bg-linear-to-r from-[#1A1A1A] to-[#252525] text-white font-medium rounded-xl shadow-lg hover:shadow-xl hover:from-[#252525] hover:to-[#303030] transition-all duration-300 border border-white/5 hover:border-white/10 mt-2"
        >
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</div>
